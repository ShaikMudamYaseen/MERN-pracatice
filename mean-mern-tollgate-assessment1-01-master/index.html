<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="m-2 ">
      
      <div class="mx-auto mt-5 border p-4" style="max-width: 600px;border-radius: 10px;box-shadow: 0px 0px 7px gray;">
        <form class="container">
          <div class="row ">
          <div class="form-group  col-sm-9">
            <input 
              type="text"
              class="form-control mb-2"
              id="taskName"
              placeholder="Enter Todo"
              required
            />
          </div>
          <div class="form-group  d-flex justify-content-center align-items-center col-sm-3 mb-2" >
            <button type="submit" class="btn btn-outline-primary btn-sm rounded-3 " id="Add" style="height: 35px; box-shadow: 0px 0px 3px gray;">Add Todo
            </button>

          </div>
        </form>
      

      <div class="mt-4" style="max-width: 500px;">
        <ol id="orderList">

        </ol>
    </div>

   

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
